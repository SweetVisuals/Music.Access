<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#050505" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MusicAccess</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&family=Dancing+Script:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            signature: ['Dancing Script', 'cursive'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            neutral: {
              850: '#1f1f1f',
              900: '#171717',
              950: '#0a0a0a', // Deep black/grey for terminal feel
            },
            primary: 'rgb(var(--primary) / <alpha-value>)',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    :root {
      --primary: 249 115 22;
      /* Default Orange */
    }

    html,
    body {
      background-color: #050505;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }


    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Thinner Scrollbar for Dropdowns and small containers */
    .custom-scrollbar::-webkit-scrollbar {
      width: 3px;
      height: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    /* No Scrollbar Utility */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Hide scrollbar on mobile */
    @media (max-width: 768px) {

      /* Target the root viewport scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
        display: none;
      }

      /* Target ALL element scrollbars */
      *::-webkit-scrollbar {
        width: 0px;
        height: 0px;
        background: transparent;
        display: none;
      }

      * {
        scrollbar-width: none !important;
        /* Firefox */
        -ms-overflow-style: none !important;
        /* IE and Edge */
      }
    }

    /* Zoom adjustment for desktop screens (Unified) */
    @media (min-width: 1024px) {
      html {
        font-size: 62.5%;
        /* ~10px baseline, effectively zooms out everything */
      }

      /* Fix Sidebar Width (Wider & Standard Zoom) */
      aside {
        width: 26rem !important;
      }

      .lg\:pl-64 {
        padding-left: 26rem !important;
      }

      /* Purchase Modal */
      div.fixed.inset-0.z-\[9999\]>div {
        zoom: 0.8;
        /* Slightly adjusted to not be too tiny */
        max-width: 960px !important;
        /* Increased from 900 to compensate */
        width: 100% !important;
        min-height: 85vh !important;
      }

      /* Auth Modal */
      div.fixed.inset-0.z-\[500\]>div {
        zoom: 0.8;
        max-width: 420px !important;
        width: 100% !important;
      }

      /* Generic/Other Modals */
      div.fixed.inset-0.z-50>div {
        zoom: 0.8;
      }
    }

    /* --- TERMINAL (Default) --- */
    .bg-dot-grid {
      background-color: #050505;
      background-image: radial-gradient(#151515 1px, transparent 1px);
      background-size: 32px 32px;
    }

    /* Glass Effect Utilities */
    .glass-panel {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid transparent;
    }

    .glass-panel-lighter {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid transparent;
    }

    /* Premium Animations */
    @keyframes slideInRight {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes slideInBottom {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideOutRight {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(100%);
      }
    }

    .animate-slide-in-right {
      animation: slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-slide-out-right {
      animation: slideOutRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-slide-in-bottom {
      animation: slideInBottom 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Hide number input arrows */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
      appearance: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

<body class="bg-dot-grid text-gray-200 overflow-hidden overscroll-y-none antialiased transition-colors duration-500">
  <div id="root" class="h-screen h-[100dvh] flex flex-col"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
